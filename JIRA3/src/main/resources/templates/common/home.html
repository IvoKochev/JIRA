<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>JIRA Admin Page</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/angular-route/angular-route.js"></script>
	<script src="/js/services.js"></script>
	<script src="/js/controllers.js"></script>
	<script src="/js/app.js"></script>
</head>

<body ng-app="jiraProject">
	<div class="row">
		<nav class="col-md-2">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span> <span th:utext="${userEmail}"></span>
					<img th:src="${userImg}" width="80" height="80" alt="">
				</div>
			</div>

			<div th:if="${isAdmin}">
				<a href="#" class="btn btn-info btn-lg"> <span
						class="glyphicon glyphicon-plus-sign"></span> Create project
					</a>
			</div>
		</nav>
		<section class="col-md-8">
			<div class="panel-group" style="margin-top: 10px">
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
				<div ng-view></div>
				<script type="text/ng-template" id="projects.html">
				</script>
				<script type="text/ng-template" id="projectView.html">
				</script>
				<script type="text/ng-template" id="404.html">
				</script>
			</div>
		</section>
		<nav class="col-md-2">
			<form th:action="@{/logout}" method="get">
				<button class="btn btn-md btn-danger btn-block" name="registration" type="Submit">Logout</button>
			</form>
		</nav>
	</div>
</body>

</html>

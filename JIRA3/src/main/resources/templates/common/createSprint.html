<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create sprint</title>

</head>
<body>
	<div class="jumbotron vertical-center">
    <div class="container">
      <div class="row top30">
        <div class="col-md-6 col-md-offset-3">
          <form autocomplete="off" action="#" th:action="@{/createSprint}" th:object="${sprint}" method="post" class="form-horizontal" role="form">
            <h2>Sprint Form</h2>
            <div class="form-group">
              <div class="col-sm-9">
                <input type="text" th:field="*{name}" placeholder="Sprint name" class="form-control" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

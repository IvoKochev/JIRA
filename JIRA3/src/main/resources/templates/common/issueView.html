<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sprint</title>
  <style media="screen">
    .vertical-center {
      min-height: 90%;
      min-height: 94vh;
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="wrapper container">
    <div class="alert alert-info">
      <div class="container">
        <nav class="col-md-4">
        </nav>
        <nav class="col-md-8">
          <h3>
           <strong>Issue</strong>
        </h3>
        </nav>
      </div>
    </div>
    <table class="kffeWc">
      <thead class="iccVIQ">
        <tr>
          <th width="100" class="geZoUn"><span>Type</span></th>
          <th width="200" class="bKZlcx"><span>Summary</span></th>
          <th width="100" class="dZlBnq"><span>Description</span></th>
          <th width="200" class="dZlBnq"><span>Priotiry</span></th>
          <th width="200" class="dZlBnq"><span>Status</span></th>
          <th width="100" class="dZlBnq"><span>Reporter</span></th>
          <th width="100" class="dZlBnq"><span>Asignee</span></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td width="100" class="kUfcsh"><span class="gGsHVf"> {{issue.type}}</span></td>
          <td width="200" class="drqBbD"><span class="fuVjLH">{{issue.summary}}</span></td>
          <td width="100" class="kqXqNO"><span class="jPYEPF"> {{issue.description}}</span> </td>
          <td width="250" class="kqXqNO"><span>{{issue.priority}}</span></td>
          <td width="250" class="kqXqNO"><span>{{issue.status}}</span></td>
          <td width="100" class="kqXqNO"><span class="jPYEPF"> {{issue.reporter.name}}</span> </td>
          <td width="100" class="kqXqNO"><span class="jPYEPF"> {{issue.asignee.name}}</span> </td>
        </tr>
      </tbody>
    </table>
    <div class="form-horizontal">
      <form autocomplete="off" th:action="@{/addAttachment}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
        <div class="form-group">
          <div class="col-sm-9">
            <input type="file" name="attachment" placeholder="Attachment">
          </div>
        </div>
        <input type="hidden" value="{{issue.id}}" name="issueId" />
        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary">Add attachment</button>
          </div>
        </div>
      </form>

      <form autocomplete="off" th:action="@{/setAsignee}" method="post" class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" name="asignee" placeholder="Asignee e-mail" class="form-control">
          </div>
        </div>
        <input type="hidden" value="{{issue.id}}" name="issueId" />

        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary ">Set Asignee</button>
          </div>
        </div>
      </form>

      <form autocomplete="off" th:action="@{/setStatus}" method="post" class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-9">
            <select name="status" class="form-control">
              <option value="TO DO">TO DO</option>
              <option value="IN PROGRESS">IN PROGRESS</option>
              <option value="DONE">DONE</option>
            </select>
          </div>
        </div>
        <input type="hidden" value="{{issue.id}}" name="issueId" />

        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary btn-sx ">Set Status</button>
          </div>
        </div>

      </form>

      <form autocomplete="off" th:action="@{/setPriority}" method="post" class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-9">
            <select name="priority" class="form-control">
          <option value="Highest">Highest</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
          <option value="Lowest">Lowest</option>
        </select>
          </div>
        </div>
        <input type="hidden" value="{{issue.id}}" name="issueId" />
        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary">Set Priority</button>
          </div>
        </div>
      </form>
      <form autocomplete="off" th:action="@{/createComment}" method="post" class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-9">
            <textarea name="comment" rows="8" cols="80" placeholder="Comment"></textarea>
          </div>
        </div>
        <input type="hidden" value="{{issue.id}}" name="issueId" />
        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary">Create Comment</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Account</title>
  <style media="screen">
    dd {
      display: block;
      -webkit-margin-start: 40px;
    }

    dt {
      display: block;
    }

    dl {
      display: block;
      -webkit-margin-before: 1em;
      -webkit-margin-after: 1em;
      -webkit-margin-start: 0px;
      -webkit-margin-end: 0px;
    }

    li {
      display: list-item;
      text-align: -webkit-match-parent;
    }

    ul,
    menu,
    dir {
      display: block;
      list-style-type: disc;
      -webkit-margin-before: 1em;
      -webkit-margin-after: 1em;
      -webkit-margin-start: 0px;
      -webkit-margin-end: 0px;
      -webkit-padding-start: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <nav class="col-md-3">
      </nav>
      <nav class="col-md-8">
        <div class="user-profile">
          <div id="id=details-fragment" class="module">
            <div class="mod-header">
              <h3>Account details</h3>
            </div>
            <form action="/avatar" method="post" enctype="multipart/form-data">
              <div class="mod-content">
                <ul class="item-details">
                  <li>
                    <dl>
                      <dt>Avatar</dt>
                      <dd>
                        <nav class="col-sx-2">
                          <a ng-href="#">
                        <img th:src="@{${user.imgurl}}" width="50" height="50">
                    </a>
                          <input type="file" name="file" accept="image/*" />
                        </nav>
                      </dd>
                    </dl>
                    <dl>
                      <dt>Full name:</dt>
                      <dd th:text="${user.name}"></dd>
                    </dl>
                    <dl>
                      <dt>Email</dt>
                      <dd>
                        <a th:text="${user.email}"></a>
                      </dd>
                    </dl>
                    <dl>
                      <dt>Role</dt>
                      <dd>
                        <a th:text="${user.roles[0].role}"></a>
                      </dd>
                    </dl>
                  </li>
                </ul>
              </div>
              <input type="password" name="password" placeholder="Password" />
              <input class="btn btn-warning" type="submit" />
            </form>
            <dt>Password</dt>
            <form autocomplete="off" action="/changePassword" method="post" class="form-horizontal" role="form">
              <div class="panel">
                <div class="dropdown">
                  <button class="btn btn-success dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Change password
                          <span class="caret"></span></button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <input type="password" name="oldPassword" placeholder="Old password" />
                    <input type="password" name="password" placeholder="New password" />
                    <input type="password" name="confirmpassword" placeholder="Confirm password" />
                    <button type="submit" class="btn btn-danger">Submit</button>
                  </ul>
                </div>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
</body>

</html>

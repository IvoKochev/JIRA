<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JIRA Projects</title>
  <style media="screen">
    #buttons {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    .btn-primary,
    .btn-primary:hover,
    .btn-primary:active,
    .btn-primary:visited,
    .btn-primary:focus {
      background-color: #3986ce;
      border-color: #8064A2;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="alert alert-info">
      <div class="container">
        <nav class="col-md-4">
        </nav>
        <nav class="col-md-8">
          <h3>
             <strong>Project List</strong>
          </h3>
        </nav>
      </div>
    </div>
    <div class="row">
      <nav class="col-md-2">
        <label>Search: <input ng-model="searchText"></label>
      </nav>

    </div>
    <table class="kffeWc">
      <thead class="iccVIQ">
        <tr>
          <th width="200" class="geZoUn"><span>Name</span></th>
          <th width="70" class="bKZlcx"><span>Key</span></th>
          <th width="150" class="dZlBnq"><span>Type</span></th>
          <th width="200" class="dZlBnq"><span>Owner</span></th>
          <th width="120" class="dZlBnq"><span>Category</span></th>
          <th width="220" class="lbcrZf"><span>URL</span></th>
        </tr>
      </thead>
      <tbody>
        <tr class="ewoyXV" ng-repeat="project in projects | filter:searchText">
          <td width="200" class="kUfcsh"><span class="gGsHVf"> <a
                ng-href="http://localhost:8080/common/home#!/projectView/{{project.id}}"> <img ng-src="{{project.imgurl}}" width="50"
                  height="50">{{project.name}}
              </a>
            </span></td>
          <td width="70" class="drqBbD"><span class="fuVjLH">{{project.projectkey}}</span>
          </td>
          <td width="150" class="kqXqNO"><span class="jPYEPF"></span> <span>{{project.projecttype}}</span>
          </td>
          <td width="200" class="kqXqNO">
              <img
              ng-src="{{project.owner.imgurl}}" width="40" height="40" alt="">
              {{project.owner.name}}</td>
          <td width="120" class="kqXqNO"><span>{{project.category}}</span></td>
          <td width="220" class="kqXqNO"><span>{{project.url}}</span></td>
        </tr>
      </tbody>
    </table>
    <div class="navbar-fixed-bottom">
      <div class="container">
        <div class="row">
          <button ng-if="isPrevDisabled" class="btn col-xs-6" disabled="disabled">Prev</button>
          <button ng-if="!isPrevDisabled" class="btn-primary btn col-xs-6" ng-click="goToPrevPage()">Prev</button>
          <button ng-if="isNextDisabled" class="btn col-xs-6" disabled="disabled">Next</button>
          <button ng-if="!isNextDisabled" class="btn-primary btn col-xs-6" ng-click="goToNextPage()">Next</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
